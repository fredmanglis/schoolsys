<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
	<head>
		<!-- link rel="import" type="text/html" href="./base_header.html" / -->
		<title>Sapient Systems SchoolSys</title>
		<link rel="stylesheet" type="text/css" href="../style/dropdown.css" />
		<link rel="stylesheet" type="text/css" href="../style/main.css" />
		<meta charset="utf-8" />
	</head>

	<body>
		<div class="body">
			<div class="dialog">
				<form action="?section=tests&action=entry&mode=bulk" method="POST">
					<fieldset class="info">
						<div class="row">
							<label>year of study</label>
							<select name="yearOfStudy">
								<option value="1">Form 1</option>
								<option value="2">Form 2</option>
								<option value="3">Form 3</option>
								<option value="4">Form 4</option>
							</select>
						</div>
						<div class="row">
							<label>subject</label>
							<select name="subjectCode">
								<option value="101">English</option>
								<option value="102">Kiswahili</option>
							</select>
						</div>
						<div class="row">
							<label>year test was sat</label>
							<input type="text" name="yearSat" value="2014-05-09" placeholder="" />
						</div>
						<div class="row">
							<label>term</label>
							<select name="session">
								<option value="1">1</option>
								<option value="2">2</option>
								<option value="3">3</option>
							</select>
						</div>
					</fieldset>
					<fieldset>
						<button type="reset">reset</button>
						<button type="submit">submit</button>
					</fieldset>
				</form>
			</div>
		</div>
	</body>
</html>
