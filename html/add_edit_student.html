<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
	<head>
		<!-- link rel="import" type="text/html" href="./base_header.html" / -->
		<title>Sapient Systems SchoolSys</title>
		<link rel="stylesheet" type="text/css" href="../style/dropdown.css" />
		<link rel="stylesheet" type="text/css" href="../style/main.css" />
		<meta charset="utf-8" />
	</head>

	<body>
		<div class="body">
			<div class="dialog">
				<form id="add_edit_student_form" action="save_student_success.html" method="POST">
					<fieldset class="info">
						<legend>student details</legend>
						<div class="row">
							<label for="schoolID">school id</label>
							<input type="text" id="schoolID" name="schoolID"  placeholder="enter students admission number" />
						</div>
						<div class="row">
							<label for="surname">surname</label>
							<input type="text" id="surname" name="surname"  placeholder="enter students surname" required="required" />
						</div>
						<div class="row">
							<label for="otherNames">other names</label>
							<input type="text" id="otherNames" name="otherNames" placeholder="enter any other names" required="required" />
						</div>
						<div class="row">
							<label for="gender">gender</label>
							<select id="gender" name="gender">
								<option value="1">male</option>
								<option value="0">female</option>
							</select>
						</div>
						<div class="row">
							<label for="stream">stream</label>
							<select id="stream" name="stream">
								<option value="0">east</option>
								<option value="1">west</option>
								<option value="2">north</option>
								<option value="3">south</option>
							</select>
						</div>
						<div class="row">
							<label for="yearOfStudyAtAdmission">year of study</label>
							<select id="yearOfStudyAtAdmission" name="yearOfStudyAtAdmission">
								<option value="1">Form 1</option>
								<option value="2">Form 2</option>
								<option value="3">Form 3</option>
								<option value="4">Form 4</option>
							</select>
						</div>
						<div class="row">
							<label for="KCPEScore">KCPE marks</label>
							<input type="text" id="KCPEScore" name="KCPEScore" placeholder="students KCPE Marks" />
						</div>
						<div class="row">
							<label for="dateOfAdmission">date of registration/admission</label>
							<input type="date" id="dateOfAdmission" name="dateOfAdmission" placeholder="date on which student was registered" />
						</div>
					</fieldset>
					<fieldset class="buttons">
						<button type="reset">reset</button>
						<button type="submit" name="stage" value="final">submit</button>
					</fieldset>
				</form>
			</div>
		</div>
	</body>
</html>
